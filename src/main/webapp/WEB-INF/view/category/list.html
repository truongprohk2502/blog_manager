<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/css/style.css}" />
</head>
<body>
    <div th:replace="/template/header :: content"></div>

    <div th:replace="/template/navigation :: content"></div>

    <section>
        <div th:replace="/template/left :: content"></div>

        <!--Main content-->
        <article>
            <h1>List Categories</h1>
            <table align="center" border="1" style="font-size: 20px">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Blogs</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <th:block th:each="category : ${categories}">
                    <tr>
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td><a th:href="@{/view-category/__${category.id}__ }">View</a></td>
                        <td><a th:href="@{/edit-category/__${category.id}__ }">Edit</a></td>
                        <td><a th:href="@{/delete-category/__${category.id}__ }">Delete</a></td>
                    </tr>
                </th:block>
            </table>
            <div style="margin-top: 5px">
                <a th:href="@{'/list-categories'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
                <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
                <a th:href="@{'/list-categories'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
            </div>
        </article>
        <!--/Main content-->

    </section>

    <div th:replace="/template/footer :: content"></div>
</body>
</html>
